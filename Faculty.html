<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>
    <h1>Faculty details</h1>
    <table>
        <tr>
            <td>Faculty Department</td>
            <td> <select class="form-control"name="Department" id="">
                <option value="Computer Science Engineering">Computer Science Engineering</option>
                <option value="Electronics And Communication Engineering">Electronics And Communication Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Biotechnology Engineering">Biotechnology Engineering</option>
                <option value="Chemical Engineering">Chemical Engineering</option>
            </select></td>
        </tr>
        <tr>
            <td>Faculty Name</td>
            <td><input type="text" class="form-control" id=""></td>
        </tr>
        <tr>
            <td>Contact Number</td>
            <td><input type="text"class="form-control"></td>
        </tr>
        <tr>
            <td>Qualification</td>
            <td><input type="text"class="form-control"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea class="form-control" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Pincode</td>
            <td><input type="text"class="form-control"></td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td><select class="form-control"name="Blood Group" id="">
                <option value="O+">O+</option>
                <option value="A+">A+</option>
                <option value="AB+">AB+</option>
                <option value="A1+">A1+</option>
                <option value="B+">B+</option>
            </select></td>
        </tr>
        <tr>
            <td>College Name</td>
            <td><input type="text"class="form-control"></td>
        </tr>
        <tr>
            <td>District</td>
            <td><select class="form-control" name="district" id="">
                <option value="Coimbatore">Coimbatore</option>
                <option value="Chennai">Chennai</option>
                <option value="Tiruppur">Tiruppur</option>
                <option value="Dharmapuri">Dharmapuri</option>
                <option value="Krishnagiri">Krishnagiri</option>
                <option value="Karur">Karur</option>
                <option value="Madhurai">Madhurai</option>
                <option value="Salem">Salem</option>
                <option value="Namakal">Namakal</option>
                <option value="Virudhunagar">Virudhunagar</option>
                <option value="Tirchy">Tirchy</option>
                <option value="Dindugal">Dindugal</option>
                <option value="Kanyakumari">Kanyakumari</option>
                <option value="Tanjore">Tanjore</option>
            </select></td>
        </tr>
        <tr>
            <td>Year Of Experience</td>
            <td><input type="text"class="form-control"></td>
        </tr>
        <tr>
            <td>D.O.B</td>
            <td><input class="form-control" type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>Email.Id</td>
            <td><input class="form-control" type="email" name="" id=""></td>
        </tr>
        <tr>
            <td>User Name</td>
            <td><input type="text"class="form-control"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input class="form-control" type="password" name="" id=""></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input class="form-control" type="password" name="" id=""></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-primary">Login</button></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
